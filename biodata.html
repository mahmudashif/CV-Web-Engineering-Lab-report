<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bio Data Form</title>
    <link rel="stylesheet" href="biodata.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Bio Data Form</h2>
      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            id="fullname"
            placeholder="Ashif Mahmud"
            required
          />
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required />
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">--Select Gender--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="ashif15-4687@diu.edu.bd"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="+8801XXXXXXXXX" required />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" rows="3" required></textarea>
        </div>

        <div class="form-group checkbox-group">
          <label>Marital Status</label>
          <label><input type="checkbox" value="Single" /> Single</label>
          <label><input type="checkbox" value="Married" /> Married</label>
        </div>

        <div class="form-group">
          <label for="blood">Blood Group</label>
          <select id="blood" required>
            <option value="">--Select Blood Group--</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>O+</option>
            <option>O-</option>
          </select>
        </div>

        <div class="form-group checkbox-group">
          <label>Hobbies</label>
          <label><input type="checkbox" value="Reading" /> Reading</label>
          <label><input type="checkbox" value="Gaming" /> Gaming</label>
          <label><input type="checkbox" value="Traveling" /> Traveling</label>
          <label><input type="checkbox" value="Coding" /> Coding</label>
        </div>

        <div class="form-group">
          <label for="github">GitHub Profile</label>
          <input type="url" id="github" placeholder="Ashif's GitHub" />
        </div>

        <div class="form-group">
          <label for="linkedin">LinkedIn Profile</label>
          <input
            type="url"
            id="linkedin"
            placeholder="https://linkedin.com/in/ashif"
          />
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
